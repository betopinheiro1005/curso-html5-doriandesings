<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        font-family: Arial;
      }
      input, button{
        padding: 5px;
        font-size: 18px;
      }
    </style>
    <title>Tipos de Input</title>
</head>
<!--
    input type:

        color: -> Se utiliza para especificar un color
        number -> Se utiliza para valores numÃ©ricos
        range -> Se utiliza para establecer un rango
        reset -> Se utiliza para resetear el formulario
        text -> Valor por defecto
 -->

<body>

    <h2>Inputs extra</h2>

    <form>
        <input type="color">
        <input type="number">
        <input type="range" step="5" min="0" max="20">
        <input type="reset">
        <input type="text">
    </form>

</body>

</html>
