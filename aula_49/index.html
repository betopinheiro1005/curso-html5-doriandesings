<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        font-family: Arial;
      }
      input, select{
        padding: 2px;
        font-size: 18px;
      }
    </style>
    <title>Elementos seleccionables</title>
</head>

<!--
    select -> Crea una lista de opciones donde podemos seleccionar una o varias opciones

    Cada opción irá dentro de una etiqueta <option> </option>

    Si tenemos muchas opciones podemos ordenarlas por categorías a través de la etiqueta <optgroup> con el atributo label para nombrar la categoría
 -->

<body>

    <h1>Elemento select avanzado</h1>

    <form>
        <select name="mascotas" multiple>
            <optgroup label="4 patas">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="hamster">Hamster</option>
                <option value="conejo">Conejo</option>
            </optgroup>
            <optgroup label="aves">
                <option value="loro">Loro</option>
                <option value="canario">Canario</option>
            </optgroup>
            <optgroup label="otras">
                <option value="serpiente">Serpiente</option>
                <option value="tarantula">Tarántula</option>
            </optgroup>
        </select>
    </form>

</body>

</html>
