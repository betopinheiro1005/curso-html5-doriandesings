<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        font-family: Arial;
      }
      input, button{
        padding: 5px;
        font-size: 18px;
      }
    </style>
    <title>Elementos seleccionables</title>
</head>
<!--
    checkbox-> Permite seleccionar varias opciones de una lista de opciones relacionadas
 -->

<body>

    <h1>Input checkbox</h1>

    <form>
        <h2>Lenguajes que conoces</h2>
        <label>
            HTML
            <input type="checkbox" name="languages" value="html" checked>
        </label>
        <label>
            CSS
            <input type="checkbox" name="languages" value="css" checked>
        </label>
        <label>
            JavaScript
            <input type="checkbox" name="languages" value="javascript">
        </label>
    </form>

</body>

</html>
