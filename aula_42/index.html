<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        font-family: Arial;
      }
      input, button{
        padding: 10px;
        font-size: 18px;
      }
    </style>
    <title>Tipos de Input</title>
</head>
<!--
    input type:
        button -> Visualmente es igual, pero el formulario no se enviarÃ¡
        submit -> Se utiliza para enviar el formulario
 -->

<body>

    <h2>button vs input type button</h2>

    <form>
      <input type="button" value="Enviar">
      <input type="submit" value="Enviar">
      <button>Enviar</button>
    </form>

</body>

</html>
