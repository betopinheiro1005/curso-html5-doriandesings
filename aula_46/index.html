<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        font-family: Arial;
      }
      input, button{
        padding: 5px;
        font-size: 18px;
      }
    </style>
    <title>Elementos seleccionables</title>
</head>

<!--
    radio -> Permite seleccionar una única opción de una lista de opciones relacionadas.
 -->

<body>

    <h1>Input radio</h1>

    <form>
        <h2>Género</h2>
        <label>Masculino
            <input type="radio" name="gender" value="masculino" checked>
        </label>
        <label>Femenino
            <input type="radio" name="gender" value="femenino">
        </label>
        <label>Desconocido
            <input type="radio" name="gender" value="desconocido">
        </label>
    </form>

</body>

</html>
