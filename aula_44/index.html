<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body{
        font-family: Arial;
      }
      input, button{
        padding: 2px;
        margin: 2px;
      }
    </style>
    <title>Tipos de Input</title>
</head>

<!--
    input type:

        search -> Se utiliza para las barras de búsqueda
        tel -> Se utiliza para introducir números telefónicos
        email -> Se utiliza para introducir un email
        password -> Se utiliza para contraseñas
        url -> Se utiliza para introducir URLs

        ipconfig

        Endereço IPv4. . . . . . . .  . . . . . . . : 192.168.0.157
        192.168.0.157:5500/aula_44/index.html
 -->

<body>

    <h2>Inputs para móviles</h2>

    <form>
        <div>
            <label> search
                <input type="search">
            </label>
        </div>
        <div>
            <label> teléfono
                <input type="tel">
            </label>
        </div>
        <div>
            <label> email
                <input type="email">
            </label>
        </div>
        <div>
            <label> password
                <input type="password">
            </label>
        </div>
        <div>
            <label> url
                <input type="url">
            </label>
        </div>
    </form>

</body>

</html>
